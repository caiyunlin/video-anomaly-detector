apiVersion: v1
kind: ConfigMap
metadata:
  name: video-anomaly-detector-config
data:
  FLASK_ENV: "production"
  AZURE_OPENAI_API_VERSION: "2024-02-15-preview"
  UPLOAD_FOLDER: "uploads"
  MAX_CONTENT_LENGTH: "52428800"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-anomaly-detector
  labels:
    app: video-anomaly-detector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-anomaly-detector
  template:
    metadata:
      labels:
        app: video-anomaly-detector
    spec:
      containers:
      - name: video-anomaly-detector
        image: your-acr-name.azurecr.io/video-anomaly-detector:latest
        ports:
        - containerPort: 8080
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: video-anomaly-detector-config
              key: FLASK_ENV
        - name: AZURE_OPENAI_API_VERSION
          valueFrom:
            configMapKeyRef:
              name: video-anomaly-detector-config
              key: AZURE_OPENAI_API_VERSION
        - name: UPLOAD_FOLDER
          valueFrom:
            configMapKeyRef:
              name: video-anomaly-detector-config
              key: UPLOAD_FOLDER
        - name: MAX_CONTENT_LENGTH
          valueFrom:
            configMapKeyRef:
              name: video-anomaly-detector-config
              key: MAX_CONTENT_LENGTH
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: azure-openai-secrets
              key: endpoint
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: azure-openai-secrets
              key: api-key
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          valueFrom:
            secretKeyRef:
              name: azure-openai-secrets
              key: deployment-name
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: video-anomaly-detector-service
spec:
  selector:
    app: video-anomaly-detector
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
